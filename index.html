<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome CDN (STABLE, NO KIT) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
    />
</head>

<body>

<!-- NAVBAR -->
<nav>
    <ul>
        <li class="brand">
            <img src="logo.png" alt="Spotify">
            Spotify
        </li>
        <li>Home</li>
        <li>About</li>
    </ul>
</nav>

<!-- MAIN CONTAINER -->
<div class="container">

                <img src="covers/2.jpg">

            </div>

                <img src="covers/4.jpg">
                <span class="songName">DIL KO KARAAR AAYA (English)</span>

            </div>

        </div>
    </div>
</div>

<!-- BOTTOM PLAYER -->
<div class="bottom">
    <input type="range" id="myProgressBar" min="0" max="100" value="0">

    <div class="icons">
        <i class="fa-solid fa-backward-step fa-2x" id="previous"></i>
        <i class="fa-solid fa-circle-play fa-2x" id="masterPlay"></i>
        <i class="fa-solid fa-forward-step fa-2x" id="next"></i>
    </div>

    <div class="songInfo">
        <img src="playing.gif" width="42" id="gif">
        <span id="masterSongName"></span>
    </div>
</div>

<!-- JS -->
<script src="script.js"></script>

</body>
</html>
